{% extends 'home_layout.html' %}

{% block body %}
	
	<div class="container">         
		<table class="table table-striped">
			<thead>
				<tr>
					<th>Student Id</th>
					<th>Class Id</th>
					<th>Student Name</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr>
				{% for student in students %}
					<td> {{student.student_id}} </td>
					<td> {{student.class_id}} </td>
					<td> {{student.student_name}}</td>
					<td>
						<a href = "/view/{{student.student_id}}" type="button" class="btn btn-default btn-sm ">
							<span class="glyphicon glyphicon-user "></span> View 
						</a>
						<a href = "/edit/{{student.student_id}}" type="button" class="btn btn-default btn-sm ">
							<span class="glyphicon glyphicon-pencil"></span> Edit 
						</a>					
						<a href = "/delete/{{student.student_id}}" type="button" class="btn btn-default btn-sm">
							<span class="glyphicon glyphicon-trash"></span> Delete 
						</a>
					</td>
				</tr>
				{% endfor %}
			</tbody>
		</table>
	</div>
{% endblock %}
